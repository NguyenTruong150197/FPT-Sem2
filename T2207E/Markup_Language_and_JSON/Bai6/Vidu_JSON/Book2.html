<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ JSON</title>
</head>
<body>
   <h2>Phân tích chuỗi JSON chuyển thành đối tượng JS</h2>
   <script>
       //khai báo chuỗi dạng JSON chữa đối tượng book: isbn,title,catgory,author..
       var strJSON = '{"isbn":123456,"title":"Lập trình JSON","category":"Khoa học","author":"Ly Cô Lai","page":320,"price":9.56}';
       var book = JSON.parse(strJSON);
        //hiển thị thông tin đối tượng
        document.write("ISBN: <b>" + book.isbn + "</b>");
        document.write("<br>");
        document.write("Title: " + book.title);
        document.write("<br>");
        document.write("Category: " + book.category);
        document.write("<br>");
        document.write("Author: " + book.author);
        document.write("<br>");
        document.write("Page: " + book.page);
        document.write("<br>");
        document.write("Price: " + book.price);            

   </script> 
</body>
</html>
