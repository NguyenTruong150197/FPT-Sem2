<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển giá trị từ JS sang chuỗi JSON</title>
</head>
<body>
    <h2>Chuyển giá trị từ JS sang chuỗi JSON</h2>
    <script>
        //khai báo đối tượng dạng mảng chứa 2 phần tử
        var obj = [{"RollNo": "RN01","Fullname":"Student1"},
                {"RollNo": "RN02","Fullname":"Student2"}    
                ];
        for(i=0; i<obj.length; i++)
        {
            document.write("<p>RollNo: " + obj[i].RollNo + "</p>");
            document.write("<p>Fullname: " + obj[i].Fullname + "</p>");
            document.write("<hr>");
        }
        //Convert từ Object sang chuỗi JSON
        var str = JSON.stringify(obj);
        document.write("<h3>Chuỗi JSON kết quả</h3>");
        document.write("<p>" + str + "</p>");
    </script>
</body>
</html>
